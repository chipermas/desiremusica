{% macro render_field(field) %}
    <b>{{ field.label }}</b>   
    {{ field(**kwargs)|safe }}    
    {% if field.errors%}
        <ul>
            {%for error in field.errors%}
                <li> <p class="errorForm">{{ error }}</p>  </li>
            {%endfor%}
        </ul>    
    {% endif %}    
{%endmacro%}
